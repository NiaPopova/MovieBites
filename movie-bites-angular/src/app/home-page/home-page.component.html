<header class="hero">
  <div class="navbar">
    <div class="logo">MovieBites</div>

    <div class="nav-icons">
      <i class="fi fi-rr-search" title="Търсене"></i>

      <div class="dropdown-wrapper" (mouseenter)="showDropdown()" (mouseleave)="hideDropdown()">
        <i class="fi fi-rr-menu-dots" title="Меню"></i>
        <div class="dropdown-menu" *ngIf="isDropdownOpen">
          <a routerLink="/recipes">Рецепти</a>
          <a routerLink="/movies">Филми</a>
        </div>
      </div>

      <i class="fi fi-rr-user" (click)="goToLogin()" title="Вход"></i>
    </div>
  </div>

  <div class="hero-content">
    <h1>Вкуси киното</h1>
    <p>Открий рецепти от любимите си филми и сериали.</p>
  </div>
</header>
